<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input [(ngModel)]="login.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>

    <ion-list inset>
      <ion-list-header>
        {{ 'SIGN_IN_WITH_SOCIAL_ACCOUNT' | translate }}
      </ion-list-header>
      <button ion-button icon-left block color="facebook" (click)="onSignInWithProvider('facebook')" class="text-transform-none">
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook
      </button>
      <button ion-button icon-left block color="twitter" (click)="onSignInWithProvider('twitter')" class="text-transform-none">
        <ion-icon name="logo-twitter"></ion-icon>
        Twitter
      </button>
      <button ion-button icon-left block color="foursquare" (click)="onSignInWithProvider('foursquare')" class="text-transform-none">
        <ion-icon name="logo-foursquare"></ion-icon>
        Foursquare
      </button>
      <!--<button ion-button icon-left block color="instagram" (click)="onSignInWithProvider('instagram')" class="text-transform-none">
        <ion-icon name="logo-instagram"></ion-icon>
        Instagram
      </button>-->
    </ion-list>
	</form>

</ion-content>
